services:
  - type: web
    name: tft-auto-tracker
    env: python
    region: singapore  # Chọn region gần Việt Nam
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: PORT
        value: "8080"
      - key: BOT_PREFIX
        value: "!"
    healthCheckPath: /health
    autoDeploy: true
